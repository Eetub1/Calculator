<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">

        </div>

        <div id="buttons">
            <div class="buttonCont" id="buttonContAC"><button class="button" id="buttonAC">AC</button></div>
            <div class="buttonCont" id="buttonContBS"><button class="button" id="buttonBS">BS</button></div>
            <div class="buttonCont" id="buttonCont%"><button class="button" id="button%">%</button></div>
            <div class="buttonCont" id="buttonCont/"><button class="button" id="button/">/</button></div>
            <div class="buttonCont" id="buttonCont1"><button class="button" id="button1">1</button></div>
            <div class="buttonCont" id="buttonCont2"><button class="button" id="button2">2</button></div>
            <div class="buttonCont" id="buttonCont3"><button class="button" id="button3">3</button></div>
            <div class="buttonCont" id="buttonContx"><button class="button" id="buttonx">x</button></div>
            <div class="buttonCont" id="buttonCont4"><button class="button" id="button4">4</button></div>
            <div class="buttonCont" id="buttonCont5"><button class="button" id="button5">5</button></div>
            <div class="buttonCont" id="buttonCont6"><button class="button" id="button6">6</button></div>
            <div class="buttonCont" id="buttonCont-"><button class="button" id="button-">-</button></div>
            <div class="buttonCont" id="buttonCont7"><button class="button" id="button7">7</button></div>
            <div class="buttonCont" id="buttonCont8"><button class="button" id="button8">8</button></div>
            <div class="buttonCont" id="buttonCont9"><button class="button" id="button9">9</button></div>
            <div class="buttonCont" id="buttonCont+"><button class="button" id="button+">+</button></div>
            <div class="buttonCont" id="buttonCont0"><button class="button" id="button0">0</button></div>
            <div class="buttonCont" id="buttonCont."><button class="button" id="button.">.</button></div>
            <div class="buttonCont" id="buttonCont="><button class="button" id="button=">=</button></div>
        </div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
